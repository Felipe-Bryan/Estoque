<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <style>
      .productInput {
        width: 15px !important;
      }
    </style>
    <title>Gerenciador de Produtos</title>
  </head>
  <body>
    <header>
      <div class="m-1 p-1 d-flex justify-content-between">
        <div>
          <button id="btnNew" style="display: none" type="button" class="btn btn-primary"></button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Menu
          </button>
          <ul class="dropdown-menu">
            <li id="btnHome" style="display: none" onclick="showHome(); placeFamiliesHome(); placeProductsHome()">
              <a class="dropdown-item">Início</a>
            </li>
            <li id="btnMarked" onclick="showMarked(); markedContent()">
              <a class="dropdown-item">Produtos marcados</a>
            </li>
            <li id="btnProducts" onclick="showProducts(); placeFamiliesInProducts(); placeProductsInProducts()">
              <a class="dropdown-item">Gerenciar produtos</a>
            </li>
            <li id="btnFamilies" onclick="showFamilies(); placeFamiliesFamily()">
              <a class="dropdown-item">Gerenciar famílias</a>
            </li>
            <li id="btnRestore" onclick="restore()">
              <a class="dropdown-item">Resetar</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="accordion" id="homeContent"></div>

      <div class="container" id="familiesContent" style="display: none"></div>

      <div class="accordion" id="productsContent"></div>

      <table class="table table-striped" id="tableMarcados" style="display: none">
        <tr>
          <th colspan="3">Produto</th>
          <th class="text-center">Quantidade</th>
        </tr>
        <tbody id="markedContent"></tbody>
      </table>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="newProductLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" id="modal-content"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <script src="./screenChange.js"></script>
    <script>
      function restore() {
        localStorage.removeItem('products');
        localStorage.removeItem('families');
        location.reload();
      }
    </script>
  </body>
</html>
